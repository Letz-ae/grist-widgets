    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <div class="container">
    <div class="content id"></div>
    <div class="content name"></div>
    <div class="content position"></div>
    <div class="content company">LETZ</div>
    <div class="content issue"></div>
    <div class="content expiration"></div>
    
    <div class="content photo">
        <img src="" alt="ID Photo">
    </div>
    <img
        class="background" src="https://cdn.soloist.ai/3574a624-2397-40a5-983a-c2030d8ba2b7/a919ac76-f7a5-4a9c-8c07-93b39c252509_2048x2048.webp"
    />
    </div>

<script async>
    grist.ready()
    grist.onRecord(async function (record) {
        document.querySelector(".id").textContent = record.Employee_ID
        document.querySelector(".name").textContent = record.Full_Name
        document.querySelector(".position").textContent = record.Position
        document.querySelector(".issue").textContent = formatDate(record.Contract_Date)
        document.querySelector(".expiration").textContent = formatDate(record.Contract_End)
        const tokenInfo = await grist.docApi.getAccessToken({ readOnly: true })
        const attachmentId = record.Photo
        const photoURL = `${tokenInfo.baseUrl}/attachments/${attachmentId}/download?auth=${tokenInfo.token}`
        
        document.querySelector(".photo img").src = photoURL

        function formatDate(date) {
    
            return [
                String(date.getDate()).padStart(2, '0'),
                String(date.getMonth() + 1).padStart(2, '0'),
                date.getFullYear()
            ].join('/')
        }
    })
</script>
